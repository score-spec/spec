apiVersion: score.dev/v1b1
metadata:
  name: string
  annotations: # optional
    annotation-name: string # optional
    
service:
  ports:
    port-name:
      port: integer
      protocol: string # optional, defaults to TCP
      targetPort: integer # optional
     
containers:
  container-name:
    image: string
    command: # optional
      - string
    args: # optional
      - string
    variables: # optional
      VAR_NAME: string
    files: # optional
      - target: string
        mode: string # optional
        source: string # oneOf source or content is required
        content: string # oneOf source or content is required
        noExpand: boolean # optional
    volumes: # optional
      - source: string
        path: string # optional
        target: string
        readOnly: boolean # optional
    resources: # optional
      limits: # optional
        memory: string
        cpu: string
      requests: # optional
        memory: string
        cpu: string
    livenessProbe: # optional
      httpGet:
        scheme: string # optional
        host: string # optional
        path: string
        port: integer
        httpHeaders: # optional
          - name: string
            value: string
    readinessProbe: # optional
      httpGet:
        scheme: string # optional
        host: string # optional
        path: string
        port: integer
        httpHeaders: # optional
          - name: string
            value: string
            
resources: # optional
  resource-name:
    type: string
    class: string # optional
    id: string # optional
    metadata: # optional
      annotations: # optional
        annotation-name: string
    params: # optional
      param-name: value